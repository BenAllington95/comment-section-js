<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comments</title>
</head>
<body>
    
    <main>
        <div class="container">
            <div class="main-items">
                <h1 class="title">Comments</h1>
                <form id="comment-form">
                    <textarea name="comment" placeholder="Share your experience..." id="comment-el" required></textarea>
                    <div class="flex">
                        <textarea name="name" placeholder="Display name" id="name-el" required></textarea>
                        <button id="comment-btn" type="submit">Post</button> 
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="comments">
        <div class="container">
            <div id="feed"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
